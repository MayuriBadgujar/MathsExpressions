<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marks Calculator</h1>
        <div class="row">
            <div class="col-xl-6">
                <p class="x1">Chemistry Marks:</p>
                <input type="text" id="x1">
                <p class="x1">Physics Marks:</p> 
                <input type="text" id="x2">
                <p class="x1">Mathematics Marks:</p>
                <input type="text" id="x3">
                <br><br><br>
                <button class="btn" id="btn">Enter</button>
            </div>

            <div id="result"></div>
            <div class="col-xl-6">
                <p>Total Marks: <span id="y1"></span></p><br>
                <p>Percentage: <span id="y2"></span></p><br>
                <p>Grade: <span id="y3"></span></p><br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
